    <script type="text/javascript">
    $(document).ready(function () {
        // prepare the data
        var source =
        {
            datatype: "json",
            datafields: [
                { name: 'Nom' },
                { name: 'Type' },
                { name: 'ID' },
            ],
            url: './data.php'
        };
        var dataAdapter = new $.jqx.dataAdapter(source);
        
        $("#jqxcombobox").jqxComboBox(
        {
            source: dataAdapter,
            theme: 'classic',
            width: 600,
            height: 20,
            selectedIndex: 0,
            displayMember: 'Nom',
            valueMember: 'Nom',
            showArrow: false,
            autoComplete: true,
            searchMode: 'containsignorecase'
        });
    });
</script>
