<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" />
    <meta name="description" content="This demo demonstrates the jqxDateTimeInput widget. Click the calendar button to open the popup and select a date from the calendar. 
You can also enter a date by typing into the jqxDateTimeInput text input field." />
    <title id='Description'>This demo demonstrates the jqxDateTimeInput widget. Click the
        calendar button to open the popup and select a date from the calendar. You can also
        enter a date by typing into the jqxDateTimeInput text input field. </title>
    <link rel="stylesheet" href="./library/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="./library/jquery/jquery-1.11.1.min.js"></script>
<!--    <script type="text/javascript" src="./library/demos.js"></script>-->
    <script type="text/javascript" src="./library/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="./library/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="./library/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="./library/jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="./library/jqwidgets/globalization/globalize.js"></script>
</head>
<body>
    <div id='content'>
        
        <script type="text/javascript">
            $(document).ready(function () {               
                // Create a jqxDateTimeInput
                $("#dateInput").jqxDateTimeInput({ width: '300px', height: '25px', showCalendarButton: true });
            });
        </script>
        <label>Date Input</label>
        <div id='dateInput'>
        </div>
    </div>
</body>
</html>
